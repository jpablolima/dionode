name:  Deplying the Application
run-name: ${{   github.actor   }}  Deplying the Application
on:
    push:
      branches:
          - main
jobs:
    check-bats-version:
        runs-on: ubuntu-latest
        steps:
          - uses: actions/checkout@v5
          - uses: actions/setup-node@v4
            with:
              node-version: '20'
          - run: npm install -g bats
          - run: bats -v
